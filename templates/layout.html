<!DOCTYPE html>
<html>
<head>
<title>CalFiller</title>
</head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<body>
<div class="page">
	<h1>CalFiller</h1>
	{% if g.school %}<h2>{{ g.school.name }}</h2>{% endif %}
	{% for message in get_flashed_messages() %}
	<div class="flash">{{ message }}</div>
	{% endfor %}
	{% block body %}{% endblock %}
</div>
</body>
</html>
