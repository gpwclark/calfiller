<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>CalFiller</title>
<meta name="viewport" content="width=device-width">
<!--<link rel="stylesheet" href="{{ url_for('static', filename='css/screen.css') }}">-->
<link rel="stylesheet" href="{{ url_for('static', filename='css/screen.css') }}">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700">
<link rel="apple-touch-icon" href="{{ url_for('static', filename='touchicon.png') }}">
<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
<meta name="msapplication-TileColor" content="#006e89">
<meta name="msapplication-TileImage" content="{{ url_for('static', filename='tileicon.png') }}">
<!--[if lt IE 9]>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ie.css') }}">
<script src="{{ url_for('static', filename='js/vendor/html5shiv.min.js') }}"></script>
<![endif]-->
</head>
<body>
<header role="banner">
	<div class="container">
		<b id="logo"><a href="/" rel="home">CalFiller</a></b>
		{% if session.admin_logged_in %}
		<nav role="navigation">
			<ul>
				<li><a href="{{ url_for('logout') }}">Logout</a></li>
			</ul>
		</nav>
		{% endif %}
	</div>
</header>
<main role="main">
	<div class="container">
	{% if g.school %}<h3>{{ g.school.name }}</h3>{% endif %}
	{% if error %}<div class="error"><strong>Error:</strong> {{ error }}{% endif %}
	{% for message in get_flashed_messages() %}
	<div class="flash">{{ message }}</div>
	{% endfor %}

	{% block body %}{% endblock %}
	</div>
</main>
<footer role="contentinfo">
	<div class="container">
		<a href="https://github.com/jamesmallen/calfiller">Source Code on Github</a>
	</div>
</footer>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/vendor/jquery-1.10.2.min.js') }}"><\/script>')</script>
<script src="{{ url_for('static', filename='js/vendor/holder.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/base.min.js') }}"></script>

</body>
</html>
